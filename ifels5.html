<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF_ELS 5</title>
</head>
<body>
<script>

    var grade = prompt("Please enter your grade, eg. A+, A, B, F: ");

    if (grade == "A+"){
        alert("Excellent result boy");
    } else if (grade == "A"){
        alert("Good result");
    } else if (grade == "B+") {
        alert("Average result dude")
    } else if (grade == "B"){
        alert("Poor result, you need to work hard");
    } else if (grade == "F"){
        alert("Fail, congratulations ");
    }

</script>
</body>
</html>
