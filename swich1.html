<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWICH 1</title>
</head>
<body>

<script>
    var age = parseInt(prompt("Please enter your age, sir: "));

    switch (age){

        case 14:
            alert("Coupon 1");
            break;
        case 21:
            alert("Coupon 2");
            break;
        case 30:
            alert("Coupon 3");
            break;
        case 50:
            alert("Coupon 4");
            break;
        default:
            alert("No coupons");
            break;
    }

</script>
</body>
</html>
