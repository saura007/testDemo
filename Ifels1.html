<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF_ELS 1</title>
</head>
<body>

<script>
    var age = parseInt(prompt("Please enter your age: "));

    if(age <= 14){
        alert("Not allowed");
    } else if(age > 14 && age < 65 && age != 50 ) {
        alert("Regular price");
    } else if(age == 50){
        alert("Special discount");
    }
</script>
</body>
</html>
