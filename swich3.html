<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWICH 3</title>
</head>
<body>

<script>
    var year = parseInt(prompt("Please enter a year: "));

    switch (year){
        case 2003:
            alert("Oscar winner movie of " +year + " Ironman");
            break;
        case 2004:
            alert("Oscar winner movie of " +year + " Superman");
            break;
        case 2005:
            alert("Oscar winner movie of " +year + " Batman");
            break;
        case 2006:
            alert("Oscar winner movie of " +year + " Avenger");
            break;
        case 2007:
            alert("Oscar winner movie of " +year + " Logan");
            break;
        case 2008:
            alert("Oscar winner movie of " +year + " Titanic");
            break;
        case 2009:
            alert("Oscar winner movie of " +year + " The Mummy");
            break;
        case 2010:
            alert("Oscar winner movie of " +year + " Fantastic 4");
            break;
        case 2011:
            alert("Oscar winner movie of " +year + " Fun");
            break;
        case 2012:
            alert("Oscar winner movie of " +year + " Koi to roko");
            break;
        default:
            alert("Please enter movie released between 2003 to 2012");
    }
</script>
</body>
</html>
