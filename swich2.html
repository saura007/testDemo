<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWICH 2</title>
</head>
<body>

<script>

    var day = prompt("Please enter a day: ");

    switch (day){
        case "sunday":
            alert(" we serve tacos");
            break;
        case "monday":
            alert(day + "  we serve pav bhaji");
            break;
        case "tuesday":
            alert(day + "  we serve ramkda");
            break;
        case "wednesday":
            alert(day + "  we serve baba ji ka thullu");
            break;
        case "thursday":
            alert(day + "  we serve gulan jambu");
            break;
        case "friday":
            alert(day + "  we serve pasta");
            break;
        case "saturday":
            alert(day + "  we serve noodles");
            break;
    }
</script>
</body>
</html>
