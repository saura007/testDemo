<script>

    var day = prompt("Please enter a day: ");

    if(day == "Sunday"){
        alert(day + " " + "We serve Noodles");
    } else if(day == "Monday"){
        alert(day +" " + "We serve Pav bhaji");
    } else if(day == "Tuesday"){
        alert(day +" " + "We serve baba ji ka thullu");
    }else if(day == "Wednesday"){
        alert(day +" " + "We serve Dosa");
    }else if(day == "Thursday"){
        alert(day +" " + "We serve Samosa");
    }else if(day == "Friday"){
        alert(day +" " + "We serve Taco");
    } else if(day == "saturday"){
        alert(day +" " + "We serve Gulab Jambu");
    }

</script>
