<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF_Els 2</title>
</head>
<body>

<script>

    var age = parseInt(prompt("Please enter your age: "));

    if(age == 14){
        alert("Coupon 1");
    } else if(age == 21){
        alert("Coupon 2");
    } else if(age == 30){
        alert("Coupon 3");
    }else if(age == 50){
        alert("Coupon 4");
    } else {
        alert("No coupon");
    }
</script>
</body>
</html>
