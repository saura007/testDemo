<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF_ELS 4</title>
</head>
<body>

<script>
    var year = parseInt(prompt("Please enter a year: "));

    if(year == 2003){
        alert("Oscar winner movie of " +year + " Chernobyl Heart");
    } else if(year == 2004){
        alert("Oscar winner movie of " +year + " The Sea Inside")
    } else if(year == 2005){
        alert("Oscar winner movie of " +year + " Hustle & Flow")
    } else if(year == 2006){
        alert("Oscar winner movie of " +year + " The Queen")
    } else if(year == 2007){
        alert("Oscar winner movie of " +year + " Freeheld")
    } else if(year == 2008){
        alert("Oscar winner movie of " +year + " superman")
    } else if(year == 2009){
        alert("Oscar winner movie of " +year + " Ironman")
    } else if(year == 2010){
        alert("Oscar winner movie of " +year + " Logan")
    }else if(year == 2011){
        alert("Oscar winner movie of " +year + " Titanic")
    }else if(year == 2012){
        alert("Oscar winner movie of " +year + " The Mummy")
    } else{
        alert("Please enter movie released between 2003 to 2012");
    }
</script>
</body>
</html>
