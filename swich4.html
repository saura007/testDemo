<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWICH 4</title>
</head>
<body>

<script>

    var grade = prompt("Please enter your grade: ");

    switch (grade){
        case "A+":
        alert("Excellent boy");
        break;
        case "A":
            alert("Good boy");
            break;
        case "B+":
            alert("Average boy");
            break;
        case "B":
            alert("poor kid");
            break;
        case "F":
            alert("Total failure, Congratulations");
            break;
    }
</script>
</body>
</html>
